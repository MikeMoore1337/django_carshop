{% extends 'home.html' %}

{% block title %}Car Catalog - Django Car Shop{% endblock %}

{% block header %}
<header class="bg-dark text-white p-3">
<!--    <nav>-->
<!--        <a href="{% url 'cart' %}" class="btn btn-primary nav-link">Cart</a>-->
<!--    </nav>-->
    <h1>Car Catalog</h1>
</header>
{% endblock %}

{% block content %}
<main class="container mt-4">
    <ul>
        {% for car in cars %}
        <li><a href="{% url 'car_detail' car.pk %}">{{ car.brand }} {{ car.model }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</main>
{% endblock %}
