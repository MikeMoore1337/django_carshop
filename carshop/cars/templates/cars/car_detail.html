<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.brand }} {{ car.model }} Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {

            text-align: center;
            position: relative;
        }

        h1 {
            color: #FFFFFF;
            position: relative;
            margin-bottom: 0;
        }

        /*.go-to-cart {*/
        /*    position: absolute;*/
        /*    right: 0;*/
        /*    top: 50%;*/
        /*    transform: translateY(-50%);*/
        /*}*/

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /*.back-btn {*/
        /*    display: inline-block;*/
        /*    padding: 10px;*/
        /*    background-color: #007BFF;*/
        /*    color: white;*/
        /*    text-decoration: none;*/
        /*    border: none;*/
        /*    cursor: pointer;*/
        /*    border-radius: 4px;*/
        /*    margin-top: 10px;*/
        /*}*/

        /*.back-btn:hover {*/
        /*    background-color: #0056b3;*/
        /*}*/

        p {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF;

        }

        a:hover {

        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1>{{ car.brand }} {{ car.model }} Details</h1>
    </header>

    <main class="container mt-4">
        <p>Year: {{ car.year }}</p>
        <p>Price: {{ car.price }}</p>

        <form id="addToCartForm" method="post" action="{% url 'add_to_cart' car_id=car.id %}">
            {% csrf_token %}
            <input type="hidden" name="car_id" value="{{ car.id }}">

            <button type="submit" class="btn btn-primary mb-2">
                {% if added_to_cart %}
                    Go to Cart
                {% else %}
                    Add to Cart
                {% endif %}
            </button>
        </form>

        <br>
        <a href="{% url 'catalog' %}" class="btn btn-primary mb-2">Back to Car catalog</a><br>
        <a href="{% url 'home' %}" class="btn btn-primary mb-2">Back to Home</a>
    </main>

    {% if added_to_cart %}
        <div class="alert alert-success" role="alert">
            Car successfully added to your cart!
        </div>
    {% endif %}

<script>
    document.getElementById('addToCartForm').addEventListener('submit', function (event) {
        if ({% if added_to_cart %}true{% else %}false{% endif %}) {
            event.preventDefault();
            window.location.href = "{% url 'view_cart' %}";
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const quantityInputs = document.querySelectorAll('.quantity-input');
        const cartTotalElement = document.getElementById('cart-total');

        const cartData = {};

        quantityInputs.forEach(function (input) {
            const itemId = input.dataset.itemId;

            // Для хранения значений Quantity и Total
            cartData[itemId] = {
                quantity: parseInt(input.value),
                total: parseFloat(document.querySelector(`.total-price[data-item-id="${itemId}"]`).textContent)
            };

            input.addEventListener('change', function () {
                const quantity = Math.max(parseInt(input.value), 1);
                const price = parseFloat(input.dataset.price);
                const total = quantity * price;

                const totalElement = document.querySelector(`.total-price[data-item-id="${itemId}"]`);
                totalElement.textContent = total.toFixed(2);

                updateCartTotal();

                // Для обновления значений Quantity и Total в объекте cartData
                cartData[itemId] = {
                    quantity: quantity,
                    total: total
                };
            });
        });

        function updateCartTotal() {
            let cartTotal = 0;

            // Для получения ключей из объекта cartData
            Object.keys(cartData).forEach(function (itemId) {
                cartTotal += cartData[itemId].total;
            });

            cartTotalElement.textContent = cartTotal.toFixed(2);
        }

        updateCartTotal();
    });
</script>
</body>
</html>
